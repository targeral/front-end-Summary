<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>将一个数插入数组并返回其索引值</title>
    <style media="screen">
      #app p:nth-of-type(1){
        display: none;
        width:100%;
        height: 20px;
      }
      #app p.warning{
        display: block;
        color:#000;
        background: red;
      }
    </style>
  </head>
  <body>
    <h1>将一个数插入数组并返回其索引值</h1>
    <section id="app">
      <p class="tip"></p>
      <input type="text" name="arr" placeholder="Array,形式为[1,2,3]">
      <input type="text" name="number" placeholder="插入的值,形式为1">
      <p id="result"></p>
      <input type="button" name="run" value="运行">
    </section>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
